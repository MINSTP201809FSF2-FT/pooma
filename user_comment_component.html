<!-- NOTE: INCLUDE FOLLOWING CODE IN HEADER OF PAGE: -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

<!-- wrapper for a single comment -->
<div class="dummy-wrapper" style="border: 3px solid #999999;">
        <!-- title row -->
        <div class="row">
            <div class="col-md-12">
                <h3>Title_Stuff</h3>
            </div>
        </div>

        <!-- detail row -->
        <div class="row">
            <!-- upvote & downvote column -->
            <div class="col-md-1">
                <div class="row">
                    <div class="col-md-12">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                </div>
            </div>

            <!-- detail column -->
            <div class="col-md-11">
                <!-- author & points -->
                <div class='row'>
                    <div class='col-md-12'>
                        <p>&lt;Insert Author and Score here.&gt;</p>
                    </div>
                </div>
                <!-- comment text -->
                <div class='row'>
                    <div class='col-md-12'>
                        <p>&lt;Insert Comment text here.&gt;</p>
                    </div>
                </div>
                <!-- links -->
                <div class='row'>
                    <div class='col-md-12'>
                        <p>&lt;Insert Links here.&gt;</p>
                    </div>
                </div>
            </div>
        </div>
</div>
